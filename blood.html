<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Physiology Quiz</title>
    <link rel="stylesheet" href="blood.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tint blood-icon"></i> Blood Physiology Quiz</h1>
            <p class="subtitle">Test your knowledge about blood properties, functions, and hematopoiesis</p>
        </header>

        <div class="quiz-container">
            <div class="quiz-header">
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Question</span>
                        <span id="question-counter" class="stat-value">1/50</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Score</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Time</span>
                        <span id="timer" class="stat-value">60s</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Question will appear here</h2>
                <div class="options-container" id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="next-btn" class="nav-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button id="submit-btn" class="submit-btn">
                    Submit Quiz <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="feedback-container" id="feedback-container">
                <!-- Feedback will appear here -->
            </div>
        </div>

        <div class="results-container" id="results-container">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="blood-questions.js"></script>
    <script src="blood.js"></script>
</body>
</html>
